<!DOCTYPE html>
<html lang="pt-BR" 
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Edielson Rodrigues">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="style/styleCSS.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/> <!-- Colocacar o endereço completo do materialize -->

    <title>EventosApp</title>
</head>

<body>
    
    <header>
		 <nav>
		    <div class="nav-wrapper">
			     <a class="brand-logo">&ensp; Cadastrar Eventos</a>
			     <ul id="nav-mobile" class="right hide-on-med-and-down">
				 		<li><a class="waves-effect waves-light btn" href="/"><i class="material-icons left">assignment</i>Listar Eventos</a></li>
			     </ul>
		    </div>
	  	</nav>  	
    </header>
	
    <form class="container formEvento" method="post">
    
      	<div class="row"> <!--Cada linha pode somar no máximo s12 -->
      	
	      	<div class="input-field col s12">
		      	Nome: <input type="text" value="" name="nomeEvento" placeholder="Nome do evento">
	      	</div>
		    	
      		<div class="input-field col s6">
      			Local: <input type="text" value="" name="local" placeholder="Local do evento">
      		</div>
      		<div class="input-field col s3">
      			 Data: <input type="date" value="" name="data" >
      		</div>
      		<div class="input-field col s3">
      			  Horario:  <input type="time" value="" name="horario">
      		</div>
		</div>
		
        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar<i class="material-icons right">send</i></button>
        <th:block th:include="mensagemValidacao"></th:block>
        
    </form>
    
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script> <!-- Colocacar o endereço completo do materialize -->
</body>
</html>
