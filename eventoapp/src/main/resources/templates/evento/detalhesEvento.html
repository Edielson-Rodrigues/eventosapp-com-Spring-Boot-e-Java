<!DOCTYPE html>
<html lang="pt-BR" 
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eidelson Rodrigues">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   	<link type="text/css" rel="stylesheet" href="style/styleCSS.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/> <!-- Colocacar o endereço completo do materialize -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   	<script src="Inputmask-5.x/dist/inputmask.min.js"></script>
    
    <title>EventosApp</title>
    
</head>

<body>
    
    
    <header>
	
		 <nav>
		    <div class="nav-wrapper">
			     <a class="brand-logo">&ensp; Cadastrar Convidados</a>
			     <ul id="nav-mobile" class="right hide-on-med-and-down">
				 		<li><a class="waves-effect waves-light btn" href="/"><i class="material-icons left">assignment</i>Listar Eventos</a></li>
			     </ul>
		    </div>
	  	</nav>
	  	
    </header>
	
	<div class="container detalhesEvento">
		<p>Nome: <span th:text="${evento.nomeEvento}"></span></p>
		<p>Local: <span th:text="${evento.local}"></span></p>
		<p>Data: <span th:text="${evento.data}"></span></p>
		<p>Hórario: <span th:text="${evento.horario}"></span></p>
	</div>
	
	
	<div class="container formConvidado">
		<form method="post">
				
			<th:block th:include="mensagemValidacao"></th:block>
				
			Nome: <input type="text" value="" name="nomeConvidado" placeholder="Nome do convidado"> <!-- Valor é oque ele recebe o nome deve ser igual ao da class-->
			RG: <input type="text" id="cpfConvidado" value="" name="cpf">
				<button class="btn waves-effect waves-light" type="submit" name="action">Enviar<i class="material-icons right">send</i></button>
		</form>
	</div>
	
	
	
	<div class="container"> <!-- Para cada objeto ela "convidado" ela recebe a lista feita no MV -->
		<table class="container">
				<thead>
					<tr>
						<th>Nome</th>
						<th>CPF</th>
					</tr>
				</thead>
					
				<tbody>
				<tr th:each="convidado: ${convidados}">
					<td><span th:text="${convidado.nomeConvidado}"> </span></td>
					<td><span th:text="${convidado.cpf}"> </span></td>
					<td><a th:href="@{/deletarConvidado/{codigoConvidado}(codigoConvidado=${convidado.codigoConvidado})}"><i class="material-icons">delete</i></a></td>
				</tr>
					
			</tbody>

		</table>
	</div>
	
	
	<script>
		$(document).ready(function(){
			Inputmask({
				mask: '999.999.999-99',
			}).mask('#cpfConvidado');
		});
	</script>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script> <!-- Colocacar o endereço completo do materialize -->
	
</body>
</html>
